version: '3.9'
services:
  frontend:
    build: .
    container_name: frontend
    ports:
      - "80:80"
    restart: on-failure
    networks:
      - lineoa-klaeng-network
    volumes:
      # - /app/node_modules
      # - .:/app
      - ./dist/frontend/:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf

networks:
  lineoa-klaeng-network:

