events{}
http {
    include /etc/nginx/mime.types;
    server {
      listen 80;
      listen [::]:80;

      server_name localhost pea-klaeng.com www.pea-klaeng.com;
      server_tokens off;

      root /usr/share/nginx/html;
      index index.html;
        # location / {
        #   try_files $uri $uri/ /index.html;
        # }

      location /.well-known/acme-challenge/ {
        root /var/www/certbot;
      }
      location / {
        return 301 https://pea-klaeng.com$request_uri;
      }
    }

    server {
      listen 443 default_server ssl http2;
      listen [::]:443 ssl http2;

      server_name pea-klaeng.com;

      ssl_certificate /etc/nginx/ssl/live/pea-klaeng.com/fullchain.pem;
      ssl_certificate_key /etc/nginx/ssl/live/pea-klaeng.com/privkey.pem;

      location / {
        try_files $uri $uri/ /index.html;
      }
    }
}
